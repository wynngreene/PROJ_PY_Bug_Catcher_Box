<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <title>Document</title>
    </head>
    
    <body class="my-bg-color">
        <header>
            <nav>
                {% block menu %} {% include 'menu.html' %} {% endblock menu %}
            </nav>
        </header>

        <main class="container">
            <br>
            <h2>VIEW Post</h2>
            <br>
            <div class="card bg-dark">
                <div class="d-flex justify-content-between card-header text-white">
                    <h4>{{post.title}}</h4>
                    <h4>Posted by: {{post.user.first_name}} {{post.user.last_name}}</h4>
                </div>
                <table class="table card-body">
                    <tr>
                        <th>link:</th>
                        <td>{{post.link}}</td>
                    </tr>
                    <tr>
                        <th>Description:</th>
                        <td>{{post.description}}</td>
                    </tr>
                </table>
                <div class="p-3">
                    <!-- <a href="/posts/edit/2" class="btn btn-warning">Edit Post</a> -->
                </div>
            </div>
        
        </main>

        <footer>
            {% block footer %} {% include 'footer.html' %} {% endblock footer %}
        </footer>
        <script type="text/javascript" src="{{ url_for('static', filename='js/scripts.js')}}"></script>
    </body>
</html>
