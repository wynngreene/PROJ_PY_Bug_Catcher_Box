<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <title>Document</title>
    </head>
    
    <body class="my-bg-color">
        <header>
            <nav>
                {% block menu %} {% include 'menu.html' %} {% endblock menu %}
            </nav>
        </header>

        <main class="container w-75">
            <br>
            <div class="">
                <div class="user_profile_display d-flex">
                    <img src="{{ url_for('static', filename='images/image_profile_400x400.jpeg') }}" alt="{{ post.link }}" width="100px">
                    <div>
                        <h4>Posted by: {{post.user.first_name}} {{post.user.last_name}}</h4>
                        <h4>Email : {{post.user.email}}</h4>
                    </div>
                </div>

                <table class="card">
                    <tr class="card-header">
                        <h4>{{post.title}}</h4>
                    </tr>

                    <tr class="card-body">
                        <img src="{{ url_for('static', filename='images/image_insects_0003.jpg') }}" alt="{{ post.link }}" class="shadow-1-strong w-100">
                    </tr>

                    <tr class="card-footer">
                        <td>Link:{{post.link}}</td>
                        <td>Description:{{post.description}}</td>
                    </tr>

                </table>
            </div>
        
        </main>

        <footer>
            {% block footer %} {% include 'footer.html' %} {% endblock footer %}
        </footer>
        <script type="text/javascript" src="{{ url_for('static', filename='js/scripts.js')}}"></script>
    </body>
</html>
